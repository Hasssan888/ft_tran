<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
    <title>Sign Up Page</title>
</head>
<body class="bg-background text-foreground flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">

        <!-- Header -->
        <div class="absolute top-6 right-6 flex items-center gap-3">
            <a href="/" class="text-sm text-muted-foreground hover:text-foreground transition-colors">
                Back to Home
            </a>
        </div>

        <!-- Logo -->
        <div class="flex items-center gap-3 mb-8">
            <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-primary to-secondary
                flex items-center justify-center">
                <img src="../images/ping-pong.png" alt="">
            </div>
            <span class="text-lg font-bold text-foreground">PingPong Arena</span>
        </div>

        <!-- Card -->
        <div class="glass-effect border border-white/10 rounded-2xl p-8 backdrop-blur-xl">

            <div class="mb-8">
                <h2 class="text-2xl font-bold text-muted-foreground mb-2">Create Your Account</h2>
                <p class="text-sm text-muted-foreground">Join the arena and start competing</p>
            </div>

            <form action="" class="space-y-4 mb-8">

                <!-- Username -->
                <div class="space-y-2">
                    <label for="username" class="text-sm font-medium text-foreground">Username</label>
                    <div class="relative">
                        <!-- User Icon -->
                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-muted-foreground"
                                fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <circle cx="12" cy="7" r="4" />
                            <path d="M6 21v-2a6 6 0 0112 0v2" />
                        </svg>

                        <input type="text" id="username" placeholder="championplayer" 
                            class="pl-10 bg-background/50 border-primary/20 focus:border-primary/50
                            focus:ring-primary/20 border rounded-lg w-full h-10 text-foreground 
                            placeholder:text-muted-foreground focus:ring-2 outline-none">
                    </div>
                </div>

                <!-- Email -->
                <div class="space-y-2">
                    <label for="email" class="text-sm font-medium text-foreground">Email</label>
                    <div class="">
                        <!-- Mail Icon -->
                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-muted-foreground"
                            fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M4 4h16v16H4z" />
                            <polyline points="4,4 12,13 20,4" />
                        </svg>

                        <input type="email" placeholder="You@example.com" 
                            class="pl-10 bg-background/50 border-primary/20 focus:ring-2
                            focus:border-primary/50 focus:ring-primary/20 border rounded-lg
                            w-full h-10 text-foreground placeholder:text-muted-foreground">
                    </div>
                </div>

                <!-- Password -->
                <div class="">
                    <label for="" class="">Password</label>
                    <div class="">

                        <!-- Lock Icon -->
                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-muted-foreground"
                            fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <rect x="3" y="11" width="18" height="11" rx="2" />
                            <path d="M7 11V7a5 5 0 0110 0v4" />
                        </svg>

                        <input type="password" class="">

                        <!-- Toggle password -->
                        <button id="" class="">

                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="">
                    <label for="" class="">Confirm Password</label>
                    <div class="">

                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-muted-foreground"
                            fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <rect x="3" y="11" width="18" height="11" rx="2" />
                            <path d="M7 11V7a5 5 0 0110 0v4" />
                        </svg>

                        <input type="Password" id="" class="">

                        <button id="" class="">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <!-- Terms -->
                <div class="">
                    <input type="checkbox" id="" class="">

                    <label for="" class="">
                        I agree to the Terms & Conditions
                    </label>
                </div>

            </form>

            <!-- Singup Button -->
            <button class="">
                Sign Up
            </button>

            <!-- Divider -->
            <div class="">
                <div class=""></div>
                <span class="">or</span>
                <div class=""></div>
            </div>

            <!-- Social -->
            <div class="">

                <button class="">
                    Google
                </button>

                <button class="">
                    GitHub
                </button>

            </div>

            <p class="">
                Already have an account?
                <a href="/login" class="">Login</a>
            </p>

        </div>
