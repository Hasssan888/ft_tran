<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link href="style.css" rel="stylesheet">
</head>

<body class="bg-background text-foreground flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md">

    <!-- Header -->
    <div class="absolute top-6 right-6 flex items-center gap-3">
      <a href="/" class="text-sm text-muted-foreground hover:text-foreground transition-colors">
        Back to Home
      </a>
    </div>

    <!-- Logo -->
    <div class="flex items-center gap-3 mb-8">
      <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-primary to-secondary flex items-center justify-center">
        <span class="text-xl">üèì</span>
      </div>
      <span class="text-lg font-bold text-foreground">PingPong Arena</span>
    </div>

    <!-- Card -->
    <div class="glass-effect border border-white/10 rounded-2xl p-8 backdrop-blur-xl">

      <div class="mb-8">
        <h2 class="text-2xl font-bold text-foreground mb-2">Create Your Account</h2>
        <p class="text-sm text-muted-foreground">Join the arena and start competing</p>
      </div>

      <form class="space-y-4 mb-8">

        <!-- Username -->
        <div class="space-y-2">
          <label for="username" class="text-sm font-medium text-foreground">Username</label>
          <div class="relative">
            <!-- User Icon -->
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-muted-foreground"
                 fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <circle cx="12" cy="7" r="4" />
              <path d="M6 21v-2a6 6 0 0112 0v2" />
            </svg>

            <input id="username" type="text" placeholder="championplayer"
              class="pl-10 bg-background/50 border-primary/20 focus:border-primary/50 focus:ring-primary/20 
                     border rounded-lg w-full h-10 text-foreground placeholder:text-muted-foreground" />
          </div>
        </div>

        <!-- Email -->
        <div class="space-y-2">
          <label for="email" class="text-sm font-medium text-foreground">Email</label>
          <div class="relative">
            <!-- Mail Icon -->
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-muted-foreground"
              fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M4 4h16v16H4z" />
              <polyline points="4,4 12,13 20,4" />
            </svg>

            <input id="email" type="email" placeholder="you@example.com"
              class="pl-10 bg-background/50 border-primary/20 focus:border-primary/50 focus:ring-primary/20 
                     border rounded-lg w-full h-10 text-foreground placeholder:text-muted-foreground" />
          </div>
        </div>

        <!-- Password -->
        <div class="space-y-2">
          <label for="password" class="text-sm font-medium text-foreground">Password</label>
          <div class="relative">

            <!-- Lock Icon -->
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-muted-foreground"
              fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <rect x="3" y="11" width="18" height="11" rx="2" />
              <path d="M7 11V7a5 5 0 0110 0v4" />
            </svg>

            <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              class="pl-10 pr-10 bg-background/50 border-primary/20 focus:border-primary/50 focus:ring-primary/20 
                     border rounded-lg w-full h-10 text-foreground placeholder:text-muted-foreground" />

            <!-- Toggle password -->
            <button type="button" id="togglePassword"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-muted-foreground hover:text-foreground">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="space-y-2">
          <label for="confirmPassword" class="text-sm font-medium text-foreground">Confirm Password</label>
          <div class="relative">

            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-muted-foreground"
              fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <rect x="3" y="11" width="18" height="11" rx="2" />
              <path d="M7 11V7a5 5 0 0110 0v4" />
            </svg>

            <input id="confirmPassword" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              class="pl-10 pr-10 bg-background/50 border-primary/20 focus:border-primary/50 focus:ring-primary/20 
                     border rounded-lg w-full h-10 text-foreground placeholder:text-muted-foreground" />

            <button type="button" id="toggleConfirmPassword"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-muted-foreground hover:text-foreground">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <!-- Terms -->
        <div class="flex items-start gap-2 pt-2">
          <input type="checkbox" id="terms"
            class="w-4 h-4 border-primary/30 text-primary rounded" />

          <label for="terms" class="text-sm text-muted-foreground cursor-pointer leading-tight">
            I agree to the Terms & Conditions
          </label>
        </div>

      </form>

      <!-- Signup Button -->
      <button class="w-full h-11 bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-lg hover:shadow-lg">
        Sign Up
      </button>

      <!-- Divider -->
      <div class="flex items-center gap-3 my-5">
        <div class="flex-1 h-px bg-white/10"></div>
        <span class="text-xs text-muted-foreground">or</span>
        <div class="flex-1 h-px bg-white/10"></div>
      </div>

      <!-- Social -->
      <div class="grid grid-cols-2 gap-3">

        <button class="border bg-background/30 border-white/10 rounded-lg p-2 hover:bg-background/50">
          Google
        </button>

        <button class="border bg-background/30 border-white/10 rounded-lg p-2 hover:bg-background/50">
          GitHub
        </button>

      </div>

      <p class="text-center text-sm text-muted-foreground mt-6">
        Already have an account?
        <a href="/login" class="text-primary hover:text-primary/80 font-semibold">Login</a>
      </p>

    </div>

    <p class="text-center text-xs text-muted-foreground mt-8">
      ¬© 2025 PingPong Arena ‚Äî All rights reserved.
    </p>

  </div>

  <script src="main.js"></script>

</body>

</html>
