<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong Arena - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: #000000;
        }

        .cyber-grid {
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        .neon-box {
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
        }

        .neon-text {
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 30px rgba(0, 255, 255, 0.4);
        }

        .neon-pink {
            text-shadow: 
                0 0 10px rgba(255, 0, 255, 0.8),
                0 0 20px rgba(255, 0, 255, 0.6);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(transparent, rgba(0, 255, 255, 0.5), transparent);
            animation: scanline 4s linear infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch:hover {
            animation: glitch 0.3s infinite;
        }

        .cyber-input {
            background: rgba(0, 20, 30, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
        }

        .cyber-input:focus {
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.4),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .cyber-button {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            border: 2px solid rgba(0, 255, 255, 0.5);
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            position: relative;
            overflow: hidden;
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .cyber-button:hover::before {
            left: 100%;
        }

        .cyber-button:hover {
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.6),
                inset 0 0 30px rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.8);
        }

        @keyframes float3d {
            0%, 100% { transform: translateY(0px) rotateX(5deg); }
            50% { transform: translateY(-15px) rotateX(-5deg); }
        }

        .float-3d {
            animation: float3d 4s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .perspective-container {
            perspective: 1000px;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fade-slide {
            animation: fadeSlideIn 0.6s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.1s; opacity: 0; }
        .delay-2 { animation-delay: 0.2s; opacity: 0; }
        .delay-3 { animation-delay: 0.3s; opacity: 0; }
        .delay-4 { animation-delay: 0.4s; opacity: 0; }
        .delay-5 { animation-delay: 0.5s; opacity: 0; }

        .corner-cut {
            clip-path: polygon(
                20px 0, 100% 0, 100% calc(100% - 20px), 
                calc(100% - 20px) 100%, 0 100%, 0 20px
            );
        }

        @keyframes neonPulse {
            0%, 100% { 
                box-shadow: 0 0 5px rgba(0, 255, 255, 0.5),
                           0 0 10px rgba(0, 255, 255, 0.3);
            }
            50% { 
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.8),
                           0 0 30px rgba(0, 255, 255, 0.5);
            }
        }

        .neon-pulse {
            animation: neonPulse 2s ease-in-out infinite;
        }

        .hologram {
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(0, 255, 255, 0.1) 50%,
                transparent 70%
            );
            background-size: 200% 200%;
            animation: hologramShift 3s linear infinite;
        }

        @keyframes hologramShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
    </style>
</head>

    <script>
        // Cyberpunk Canvas Animation
        const canvas = document.getElementById('cyberCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        class CyberLine {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = 0;
                this.length = Math.random() * 100 + 50;
                this.speed = Math.random() * 3 + 2;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.color = Math.random() > 0.5 ? '0, 255, 255' : '255, 0, 255';
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height + this.length) {
                    this.reset();
                }
            }

            draw() {
                const gradient = ctx.createLinearGradient(this.x, this.y - this.length, this.x, this.y);
                gradient.addColorStop(0, `rgba(${this.color}, 0)`);
                gradient.addColorStop(0.5, `rgba(${this.color}, ${this.opacity})`);
                gradient.addColorStop(1, `rgba(${this.color}, 0)`);

                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - this.length);
                ctx.lineTo(this.x, this.y);
                ctx.stroke();
            }
        }

        const lines = [];
        for (let i = 0; i < 30; i++) {
            lines.push(new CyberLine());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            lines.forEach(line => {
                line.update();
                line.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Password toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            password.type = password.type === 'password' ? 'text' : 'password';
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const button = this.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            button.innerHTML = '<span class="inline-block animate-pulse">‚ö° ACCESSING SYSTEM...</span>';
            
            setTimeout(() => {
                button.innerHTML = originalText;
            }, 2000);
        });

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        });
    </script>
