<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="src/output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-background ">
   <!-- header -->
    <header class="fixed top-0 w-full z-50">
        <div class="glass-effect border-b border-white/10 mx-2 mt-2 rounded-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px6 lg:px8">
                <div class="flex items-center justify-between h-20">
                    <!-- Logo -->
                     <div class="flex items-center gap-3">
                        <div class="image-logo w-8 h-8 rounded-lg flex items-center justify-center">
                            <img class="text-white font-bold text-lg" src="./images/ping-pong.png" alt="">
                        </div>
                        <span class="font-bold text-xl text-foreground hidden sm:inline font-sans">PingPong Arena</span>
                     </div>

                     <!-- Desktop Navigation -->
                      <nav class="hidden md:flex items-center gap-1">
                        <a href="/" data-link class="px-3 py-2 text-sm text-muted-foreground hover:text-foreground transition-colors">Home</a>
                        <a href="/dashboard" data-link class="px-3 py-2 text-sm text-muted-foreground hover:text-foreground transition-colors">Dashboard</a>
                        <a href="/game" data-link class="px-3 py-2 text-sm text-muted-foreground hover:text-foreground transition-colors">Game</a>
                        <a href="/profile" data-link class="px-3 py-2 text-sm text-muted-foreground hover:text-foreground transition-colors">Profile</a>
                        <a href="/leaderboard" data-link class="px-3 py-2 text-sm text-muted-foreground hover:text-foreground transition-colors">Leaderboard</a>
                        <a href="/tournaments" data-link class="px-3 py-2 text-sm text-muted-foreground hover:text-foreground transition-colors">Tournaments</a>
                        <a href="/chat" data-link class="px-3 py-2 text-sm text-muted-foreground hover:text-foreground transition-colors">Chat</a>
                      </nav>

                      <!-- Auth Buttons -->
                    <div class="hidden md:flex items-center gap-3">
                        
                        <a href="/login"
                        class="cursor-pointer border border-primary/50 text-sm 
                                bg-transparent px-3 py-1 rounded-lg font-bold inline-block
                                transition-all hover:bg-primary/10 text-muted-foreground hover:text-foreground">
                            Login
                        </a>
                        <a href="/signup"
                        class="bg-gradient-to-r from-primary to-secondary
                                text-sm px-3 py-1 rounded-lg font-bold inline-block
                                hover:shadow-lg hover:shadow-primary/50 transition-all">
                            Sign Up
                        </a>
                    </div>

                    <!-- Mobile Menu Button -->
                    <button id="mobile-menu-button"
                        class="md:hidden p-2 text-white">
                        ☰
                    </button>
                </div>

                <!-- Mobile Navigation -->
                 <div id="mobile-menu" class="md:hidden hidden pb-4 border-t border-white/10">
                    <a href="#home" class="block px-4 py-2 text-sm text-gray-400 hover:text-white transition-colors">Home</a>
                    <a href="#about" class="block px-4 py-2 text-sm text-gray-400 hover:text-white transition-colors">About</a>
                    <a href="#games" class="block px-4 py-2 text-sm text-gray-400 hover:text-white transition-colors">Games</a>
                    <a href="#contact" class="block px-4 py-2 text-sm text-gray-400 hover:text-white transition-colors">Contact</a>

                    <div class="flex gap-2 mt-4 px-4">
                    <a href="/login" class="flex-1">
                        <button class="w-full px-3 py-1 text-sm border border-blue-500/50 bg-transparent rounded">
                        Login
                        </button>
                    </a>
                    <a href="/signup" class="flex-1">
                        <button class="w-full px-3 py-1 text-sm bg-gradient-to-r from-blue-500 to-purple-500 rounded">
                        Sign Up
                        </button>
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="min-h-screen pt-24 pb-20 flex items-center relative overflow-hidden">
        <!-- Background Elements -->
         <div class="absolute inset-0 overflow-hidden">
            <div class="absolute -top-40 -left-40 w-80 bg-primary/20 rounded-full blur-3xl"></div>
            <div class="absolute -bottom-40 -right-40 w-80 h-80 bg-secondary/20 rounded-full blur-3xl"></div>
         </div>

         <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <!-- Left Content -->
                 <div class="space-y-8">
                    <h1 class="text-5xl md:text-6xl font-bold leading-tight">
                        <span class="gradient-text">Play. Compete.</span>
                        <br />
                        <span class="text-foreground">Become a Ping Pong</span>
                        <br />
                        <span class="gradient-text">Champion.</span>
                    </h1>
                    <p class="text-lg text-muted-foreground leading-relaxed max-w-md">
                        Challenge your friends, join tournaments, and climb the global leaderboard — all in real time.
                    </p>
                    <!-- Button -->
                    <div class="flex flex-col sm:flex-row gap-4 pt-4">
                        <button class="text-lg bg-gradient-to-r from-primary to-secondary hover:shadow-lg hover:shadow-primary/50 transition-all text-foreground">
                            Get Started
                        </button>
                        <button class="text-lg border-primary/50 text-foreground hover:bg-primary/10 gap-2 bg-transparent">
                            <!-- Play icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M5 3l14 9-14 9V3z"/>
                            </svg>
                            Watch Demo
                        </button>
                    </div>
                 </div>

                 <!-- Right Visual -->
                 <div class="relative h-96 md:h-full flex items-center justify-center">
                    <div class="absolute inset-0 bg-gradient-to-br from-primary/30 to-secondary/30 rounded-2xl blur-3xl"></div>
                    <div class="relative w-64 h-64 md:w-64 md:w-80 md:h-80 bg-gradient-to-br from-primary/40 to-secondary/40
                         rounded-3xl border border-primary/20 backdrop-blur-sm flex items-center justify-center group hover:shadow-2xl
                        hover:shadow-primary/20 transition-all duration-300">
                        <div class="text-7xl md:text-8xl drop-shadow-lg group-hover:scale-110 transition-transform duration-300">
                            <img src="images/pngegg.png" alt="" srcset="" class="w-28 md:w-32">
                        </div>
                    </div>
                 </div>
            </div>
         </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
