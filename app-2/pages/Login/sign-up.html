<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/output.css">
    <title>Sign Up Page</title>
</head>
<body class="bg-background min-h-screen flex overflow-hidden">
    
    <!-- left Illustration -->
    <div class="hidden lg:flex w-1/2 relative overflow-hidden bg-gradient-to-br  to-background via-background/80 to-primary/10">
        <!-- Canvas Animation -->
        <div class="absolute inset-0 flex items-center justify-center">
            <!-- <canvas id="illustrationCanvas" class="w-full h-full"></canvas> -->

            <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-8">
                <div class="mb-8">
                    <div class="w-28 h-28 rounded-xl bg-gradient-to-r from-primary to-secondary
                        flex items-center justify-center mx-auto mb-4">
                        <!-- <span class="text-3xl">üèì</span> -->
                        <img class="w-28" src="../../images/pngegg.png" alt="">
                    </div>
                </div>

                <h1 class="text-4xl lg:text-5xl font-bold text-white mb-4">Play. Compete. Win.</h1>
                <p class="text-lg text-muted-foreground max-w-xs">
                    Join the ultimate ping pong arena and battle players worldwide
                </p>
            </div>
        </div>
    </div>

    <!-- Right Login Form -->
    <div class="w-full overflow-hidden lg:w-1/2 flex items-center justify-center px-4 py-8  bg-gradient-to-br to-background via-background/80 from-primary/10">
        <div class="w-full max-w-md relative">
            <!-- Back to Home -->
            <div class="absolute top-4 right-0 hover:scale-105 opacity-50 hover:opacity-100
                transition-all duration-500">
                <a href="/" class="text-sm text-muted-foreground hover:text-foreground
                    transition-colors">
                    Back to Home
                </a>
            </div>
            <!-- Logo -->
            <div class="flex items-center gap-3 mb-8">
                <div class="w-10 h-10 px-3 rounded-lg bg-gradient-to-br from-primary to-secondary
                    flex items-center justify-center">
                    <!-- <span class="text-xl">üèì</span> -->
                    <img src="../../images/ping-pong.png" alt="">
                </div>
                <span class="text-lg font-bold text-foreground">PingPong Arena</span>
            </div>
            <!-- Card -->
            <div class="glass-effect border border-white/10 rounded-2xl p-8 backdrop-blur-xl">
                <h2 class="text-2xl font-bold text-foreground mb-2">Create Your Account</h2>
                <p class="text-sm text-muted-foreground mb-8">Join the arena start competing</p>
                <!-- FORM -->
                <form action="" id="loginForm" class="space-y-5">
                    <!-- Username -->
                    <div class="mb-[8px]">
                        <label for="email" class="text-sm font-medium text-foreground">Username</label>
                        <div class="relative mt-[4px]">
                            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-muted-foreground"
                                fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <circle cx="12" cy="7" r="4" />
                                <path d="M6 21v-2a6 6 0 0112 0v2" />
                            </svg>                           
                            <input type="text" id="username" placeholder="championplayer"
                                class="pl-10 bg-background/50 border-primary/20 focus:border-primary/50
                                focus:ring-2 focus:ring-primary/20 focus:outline-none
                                text-foreground placeholder:text-muted-foreground placeholder:text-[13px] 
                                placeholder:font-medium rounded-lg w-full h-10 border">
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="mb-[8px]">
                        <label for="email" class="text-sm font-medium text-foreground">Email</label>
                        <div class="relative mt-[4px]">
                            <svg class="absolute top-1/2 left-4 -translate-y-1/2  text-muted-foreground
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="20" height="16" x="2" y="4" rx="2"/>
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                            </svg>                            
                            <input type="email" id="email" placeholder="You@example.com"
                                class="pl-10  bg-background/50 border-primary/20 focus:border-primary/50
                                focus:ring-2 focus:ring-primary/20 focus:outline-none
                                text-foreground placeholder:text-muted-foreground placeholder:text-[13px] 
                                placeholder:font-medium rounded-lg w-full h-10 border">
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="mb-[8px]">
                        <label for="password" class="text-sm font-medium text-foreground">Password</label>

                        <div class="relative mt-[4px]">
                            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                                class="pl-10 pr-10 bg-background/50 border-primary/20 focus:border-primary/50
                                focus:ring-primary/20 text-foreground placeholder:text-muted-foreground rounded-lg
                                w-full h-10 border" >
                            <button type="button" id="togglePassword" class="absolute right-3
                                top-1/2 -translate-y-1/2 text-muted-foreground hover:text-foreground text-xl">
                                üëÅ
                            </button>
                            <svg class="absolute left-4 top-1/2 -translate-y-1/2 text-muted-foreground"
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                        </div>
                    </div>
                    <!-- Confirm Password -->
                    <div class="mb-[8px]">
                        <label for="password" class="text-sm font-medium text-foreground">Confirm Password</label>

                        <div class="relative mt-[4px]">
                            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                                class="pl-10 pr-10 bg-background/50 border-primary/20 focus:border-primary/50
                                focus:ring-primary/20 text-foreground placeholder:text-muted-foreground rounded-lg
                                w-full h-10 border" >
                            <button type="button" id="togglePassword" class="absolute right-3
                                top-1/2 -translate-y-1/2 text-muted-foreground hover:text-foreground text-xl">
                                üëÅ
                            </button>
                            <svg class="absolute left-4 top-1/2 -translate-y-1/2 text-muted-foreground"
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                        </div>
                    </div>
                    <!-- Terms -->
                    <div class="flex items-start gap-2 pt-2">
                        <input type="checkbox" id="terms"
                            class="w-4 h-4 border-primary/30 text-primary rounded" />

                        <label for="terms" class="text-sm text-muted-foreground cursor-pointer leading-tight">
                            I agree to the Terms & Conditions
                        </label>
                    </div>
                    <!-- Signup Button -->
                    <button class="w-full h-11 bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-lg cursor-pointer">
                        Sign Up
                    </button>
                </form>

                <!-- Divider -->
                <div class="flex items-center gap-3 my-5">
                    <div class="flex-1 h-px bg-white/10"></div>
                    <span class="text-xs text-muted-foreground">or</span>
                    <div class="flex-1 h-px bg-white/10"></div>
                </div>

                <!-- Socials -->
                <div class="grid grid-cols-2 gap-3">
                    <button class="border border-white/10 cursor-pointer opacity-50 hover:opacity-100 transition-opacity duration-500 bg-background/30 rounded-lg h-10">Google</button>
                    <button class="border border-white/10 cursor-pointer opacity-50 hover:opacity-100 transition-opacity duration-500 bg-background/30 rounded-lg h-10">GitHub</button>
                </div>

                <p class="text-center text-sm text-muted-foreground mt-6">
                    Already have an account?
                    <a href="/login" class="text-primary hover:text-primary/80 font-semibold">Login</a>
                </p>
            </div>
            <p class="text-center text-xs text-muted-foreground mt-6">
                ¬© 2025 PingPong Arena ‚Äî All rights reserved.
            </p>
        </div>
    </div>

    <script src="../dist/illustration.js"></script>
    <script src="../dist/main.js"></script>
</body>
</html>
